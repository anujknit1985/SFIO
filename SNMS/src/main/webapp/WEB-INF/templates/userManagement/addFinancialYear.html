<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create New Financial year</title>
</head>

<body>

	<div layout:fragment="content">
	<script type="text/javascript">

		$(document).ready(function() {
			$('#fromY,#toY').datepicker({
				autoclose : true,
				format : "yyyy",
				viewMode : "years",
				minViewMode : "years"
			});
		});
	</script>
		<div class="row pt-2 pb-2">
			<div class="col-sm-5">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Create
						New Financial Year</li>
				</ol>
			</div>
		</div>

		<form th:action="@{/saveFinancial}" method="post"
			class="needs-validation" th:object="${financialYear}">
			<div th:if="${message}" class="alert alert-success alert-dismissible"
				role="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<div class="alert-icon">
					<i class="fa fa-check"></i>
				</div>
				<div class="alert-message">
					<span th:text="${message}"></span>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h4 class="form-header text-uppercase">
								<i class="fa fa-tasks"></i> Create New Financial Year
							</h4>

							<div class="form-group row">
								<label for="input-10" class="col-sm-2 col-form-label">From<span
									class="text-danger">*</span>
								</label>
								<div class="col-sm-4">
									<input type="text" class="inputTxt form-control"
										autocomplete="off" id="fromY" name="fromY" th:field="*{fromY}"
										placeholder="From Year" required maxlength="4" /> <span
										class="text-danger" th:errors="*{fromY}"></span>
								</div>
							</div>

							<div class="form-group row">
								<label for="input-10" class="col-sm-2 col-form-label">To
									<span class="text-danger">*</span>
								</label>
								<div class="col-sm-4">
									<input type="text" class="inputTxt form-control"
										autocomplete="off" id="toY" name="toY" th:field="*{toY}"
										placeholder="To Year" required maxlength="4" /> <span
										class="text-danger" th:errors="*{toY}"></span>
								</div>
							</div>
							
							<div class="form-footer">
								<button type="reset" class="btn btn-danger">
									<i class="fa fa-times"></i> Reset
								</button>
								<button type="submit" class="btn btn-success">
									<i class="fa fa-check-square-o"></i> SAVE
								</button>
							</div>
							
						</div>
					</div>
				</div>
			</div>


		</form>
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="form-header text-uppercase">
							<i class="fa fa-user"></i> Financial Year Details
						</h4>
						<div class="form-group row">
							<table class="table table-striped table-bordered">
								<thead class="bg-info text-white">
									<tr>
										<th>S.No.</th>
										<th>Financial Years</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p,stats: ${financialList}">
										<td th:text="${stats.count}"></td>
										<td><span th:text="${p.fromY}"></span> - <span th:text="${p.toY}"></span></td>
									</tr>
								</tbody>

							</table>
						</div>


					</div>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
