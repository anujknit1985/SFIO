<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add New Status</title>
</head>

<body>

	<div layout:fragment="content">

		<div class="row pt-2 pb-2">
			<!-- <div class="col-sm-9">
				<h5 class="page-title"></h5>
			</div> -->
			<div class="col-sm-3">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Add New
						Status</li>
				</ol>
			</div>
		</div>


		<form th:action="@{/addNewstatus}" method="post"
			class="needs-validation" th:object="${addstaus}">
 <input type="hidden" th:field = "*{id}" >
			<div th:if="${message}" class="alert alert-success alert-dismissible"
				role="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<div class="alert-icon">
					<i class="fa fa-check"></i>
				</div>
				<div class="alert-message">
					<span th:text="${message}"></span>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h4 class="form-header text-uppercase">
								<i class="fa fa-sitemap"></i> Add New Status
							</h4>

							<div class="form-group row">
                                 
                                 <label for="input-16" class="col-sm-2 col-form-label">Status
									Type <span class="text-danger">*</span> </label>
								<div class="col-sm-4">
									<select class="form-control" th:field="*{type}"
										id="type">
										<option value="0">Choose Type</option>
										<option value="I">Investigation</option>
										<option value="P">Prosecution</option>
										

									</select> <span class="text-danger" th:errors="*{type}"></span>

								</div>
                                 
                                 
								<label for="input-10" class="col-sm-2 col-form-label">Status
									Name <span class="text-danger">*</span></label>
								<div class="col-sm-4">
									<input type="text" class="inputTxt form-control"
										autocomplete="off" id="statusName" name="statusName"
										th:field="*{statusName}" placeholder="Status Name"
										 required="required" maxlength="40"/>
										
										<span class="text-danger"
										th:if="${#fields.hasErrors('statusName')}"
										th:errors="*{designation}">Status Error</span>
								</div>
							</div>	
		
								<div class="col-sm-4">
                                     <th:block th:if="${addstaus.editstatus != true}">  
									<button type="submit" class="btn btn-success">
										<i class="fa fa-plus"></i> Add
									</button>
</th:block>

 <th:block th:if="${addstaus.editstatus == true}">  
									<button type="submit" class="btn btn-success">
										<i class="fa fa-plus"></i> UPDATE
									</button>
</th:block>
									<button type="reset" class="btn btn-danger">
										<i class="fa fa-times"></i> CANCEL
									</button>
								</div>

							


						</div>
					</div>
				</div>
			</div>

		</form>
<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="form-header text-uppercase">
							<i class="fa fa-user"></i> Status Details
						</h4>

							<div class="form-group row">
								<table class="table table-striped table-bordered" id="desigTable">
									<thead class="bg-info text-white">
										<tr>
											<th>S.No.</th>
											<th>Status Name</th>
											<th>Status Type </th>
											<!-- <th>Action</th> -->
											
										</tr>
									</thead>
									<tbody>
									 <tr th:each="p,stats: ${listDesignation}">
											 <td th:text="${stats.count}"></td> 
											<td th:text="${p.statusName}"></td>
											<td>
											<th:block th:if="${p.type=='I'}">
											<span>Investigation</span>
											</th:block>
											
											<th:block th:if="${p.type=='P'}">
											<span>Prosecution</span>
											</th:block>
											</td>
										</tr> 
									</tbody>

								</table>
							</div>
					

					</div>

				</div>
			</div>
		</div>
		
		
				<script src="plugins/bootstrap-datatable/js/jquery.dataTables.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			
			 var table = $('#desigTable').DataTable( {
//		 	        lengthChange: false,
			        buttons: [ 'copy', 'excel', 'pdf', 'print', 'colvis' ]
			      } );
		});
		
		</script>	

	</div>

</body>
</html>
