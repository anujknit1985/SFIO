<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Create Roles</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="row pt-2 pb-2">
			<div class="col-sm-3">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Create
						New Role</li>
				</ol>
			</div>
		</div>

		<form th:action="@{/createNewRole}" method="post"
			class="needs-validation" th:object="${appRole}">
			<div th:if="${message}" class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<div class="alert-icon">
					<i class="fa fa-check"></i>
				</div>
				<div class="alert-message">
					<span th:text="${message}"></span>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h4 class="form-header text-uppercase">
								<i class="fa fa-tasks"></i> Create New Role
							</h4>

							<div class="form-group row">
								<label for="input-10" class="col-sm-2 col-form-label">Role
									Name <span class="text-danger">*</span></label>
								<div class="col-sm-4">
									<input type="text" class="inputTxt form-control"
										autocomplete="off" id="roleName" name="roleName"
										th:field="*{roleName}" placeholder="Role Name" required maxlength="40"/>
										
										<span class="text-danger"
										th:if="${#fields.hasErrors('roleName')}"
										th:errors="*{roleName}">Role Error</span>
								</div>
								
								<div class="col-sm-4">
									<button type="submit" class="btn btn-success">
											<i class="fa fa-check-square-o"></i> Create
										</button>
										
									<button type="reset" class="btn btn-danger">
											<i class="fa fa-times"></i> CANCEL
										</button>
								</div>

							</div>
							

						</div>
					</div>
				</div>
			</div>


		</form>
<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-body">
						<h4 class="form-header text-uppercase">
							<i class="fa fa-user"></i> Role Details
						</h4>

						
							<div class="form-group row">
								<table class="table table-striped table-bordered">
									<thead class="bg-info text-white">
										<tr>
											<th>S.No.</th>
											<th>Role Name</th>
											<!-- <th>Action</th> -->
											
										</tr>
									</thead>
									<tbody>
									 <tr th:each="p,stats: ${rolelist}">
											 <td th:text="${stats.count}"></td> 
											<td th:text="${p.roleName}"></td>
										</tr> 
									</tbody>

								</table>
							</div>
					

					</div>

				</div>
			</div>
		</div>





	</div>

</body>
</html>
