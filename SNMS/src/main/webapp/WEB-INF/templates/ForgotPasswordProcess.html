<body>

	<!-- Start wrapper-->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="logo">
					<img src="images/emblem-dark.png">
					<h3>
						Summon And Notices Management System<br>Serious Fraud
						Investigation Office
					</h3>
				</div>
			</div>
		</div>
	</div>

	<div id="wrapper">
		<nav class="navbar navbar-expand-lg navbar-light nav-color">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link text-white"
							href="index">Home</a></li>
						<li class="nav-item"><a class="nav-link text-white"
							href="login">Sign In</a></li>

						<li class="nav-item active"><a class="nav-link text-white"
							href="forgotPass">Forgot Password</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="d-flex align-items-center justify-content-center"
			style="margin-top: 20px;">
			<div class="card card-error mb-1 externalPage-color">
				<div class="card-body">
					<div class="card-content p-2">
						<div class="text-center"></div>
						<div class="card-title text-center py-3">Summon and Notices
							Management System<br>
							<div class="mt-3" th:if="${unknownUser}">
								<span th:text="${unknownUser}" class="text-danger text-lowercase"></span>
							</div>
							</div>

						<form th:action="@{/saveForgotPass}" method="post" th:object=${userForm}>

							<div class="form-group">
								<label for="exampleInputUsername" class="sr-only">Username</label>
								<div class="position-relative has-icon-right">
									<input type="text" id="username" th:field="*{username}" class="form-control input-shadow"
										placeholder="Enter Username" autocomplete="off" readonly="readonly"> <span
										id="usernameErr" class="text-danger"></span>
									<div class="form-control-position">
										<i class="icon-user"></i>
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label for="exampleInputUsername" class="sr-only">Password</label>
								<div class="position-relative has-icon-right">
									<input type="password" id="password" th:field="*{changePassword}" class="form-control input-shadow"
										placeholder="Enter New Password" autocomplete="off" onblur="forgotPasswordHash(1);"> 
										<span
										id="passwordErr" class="text-danger"></span>
									<div class="form-control-position">
										<i class="icon-user"></i>
									</div>
								</div>
							</div>
							
							
							<div class="form-group">
								<label for="exampleInputUsername" class="sr-only">Confirm Password</label>
								<div class="position-relative has-icon-right">
									<input type="password" id="confirmpass" th:field="*{confirmPassword}" class="form-control input-shadow"
										placeholder="Enter Confirm Password" autocomplete="off" onblur="forgotPasswordHash(2);"> 
										<span
										id="confirmpassErr" class="text-danger"></span>
									<div class="form-control-position">
										<i class="icon-user"></i>
									</div>
								</div>
							</div>
							<input type="hidden" id="key" th:value="${key}" />
							<input type="submit" class="btn btn-danger" id="forgotPassbtn"
								value="Forgot Password" />
						</form>
					</div>
				</div>
			</div>
		</div>



		<!--Start Back To Top Button-->
		<a href="javaScript:void();" class="back-to-top"><i
			class="fa fa-angle-double-up"></i> </a>
		<!--End Back To Top Button-->

	</div>
	<!--wrapper-->

	<!-- Bootstrap core JavaScript-->
	<script src="js/jquery.min.js"></script>

	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/customValidation.js"></script>
