<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home Page</title>
</head>

<body>

	<div layout:fragment="content">

	<div class="row mt-3">
       
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-ibiza">
            <div class="card-body">
              <h5 class="text-white mb-0"><span id="totalSummons" th:text="${penOrder}"></span> <span class="float-right"><i class="zmdi zmdi-card-travel"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Office Order Pending for Approval<span class="float-right"><a href="showPendOOStage1" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div>
       </div>
       
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-info">
           <div class="card-body">
              <h5 class="text-white mb-0" ><span th:text="${totalCase}"></span><span class="float-right"><i class="zmdi zmdi-layers"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Total Cases<span class="float-right"><a href="showAllADOCase" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div> 
       </div>
       
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-ohhappiness">
            <div class="card-body">
              <h5 class="text-white mb-0"><span id="totalNotice" th:text="${totalOrder}"></span> <span class="float-right"><i class="fa fa-clock-o"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Total Signed Orders<span class="float-right"><a href="allSignedOrders" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div>
       </div>
       
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-influenza">
            <div class="card-body">
              <h5 class="text-white mb-0"><span id="totalNotice" th:text="${appOrder}"></span> <span class="float-right"><i class="fa fa-clock-o"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Approved Running(Legacy+Prosecution) Orders<span class="float-right"><a href="approvedLegacyOrders" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div>
       </div>
       
       
        <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-warning">
            <div class="card-body">
              <h5 class="text-white mb-0"><span id="totalNotice" th:text="${pendingCompList}"></span> <span class="float-right"><i class="fa fa-clock-o"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Updated Companies Pending for Approval <span class="float-right"><a href="showPendcompStage1" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
        <!--  //Cases under which Company has been Updated -->
            </div>
         </div>
       </div>
     </div>
		
	</div>

</body>
</html>
