<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="plugins/bootstrap-datatable/css/dataTables.bootstrap4.min.css"
	rel="stylesheet" type="text/css">
<link href="plugins/bootstrap-datatable/css/buttons.bootstrap4.min.css"
	rel="stylesheet" type="text/css">
<title>All Users</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row pt-2 pb-2">
			<div class="col-sm-5">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Person
						Details</li>
				</ol>
			</div>
		</div>
		<div th:if="${message}" class="alert alert-danger alert-dismissible"
			role="alert">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<div class="alert-icon">
				<i class="fa fa-check"></i>
			</div>
			<div class="alert-message">
				<span th:text="${message}"></span>
			</div>
		</div>

		<form th:action="@{/addNewApplicant}" method="post"
			class="needs-validation" th:object="${personRelationList}"
			autocomplete="off">
			<input type="hidden" th:field="*{id}" th:id="personID">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h4 class="form-header text-uppercase">
								<i class="fa fa-address-book-o"></i> Personal Information
							</h4>
							<!-- <div class="form-group row">
					
								<label for="input-10" class="col-sm-2 col-form-label">Salutation
								</label>
								<div class="col-sm-4">
								 <label
									class="col-sm-10 col-form-label text-primary"> <span
									th:text="${applicantData.salutation}"></span>
								</label>
									
								</div>
								<label for="input-10" class="col-sm-2 col-form-label">Surname
								</label>
								<div class="col-sm-4">
										 <label
									class="col-sm-10 col-form-label text-primary"> <span
									th:text="${applicantData.Surname}"></span>
								</label>
									
								</div>
							</div> -->



							<div class="form-group row">


								<label for="input-10" class="col-sm-2 col-form-label">
									Name </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary">
											<span th:text="${summonDetails.personDetails.fullName}"></span>
										</label>
								</div>


								<label for="input-10" class="col-sm-2 col-form-label">Fathers
									Name </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary">
											<span th:text="${summonDetails.personDetails.RelationName}"></span>
										</label>
								</div>
							</div>

							<div class="form-group row">
								<label for="input-10" class="col-sm-2 col-form-label">
									Gender </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary">
											<span th:text="${summonDetails.personDetails.Gender}"></span>
										</label>
								</div>
								<label for="input-16" class="col-sm-2 col-form-label">Date
									of Birth </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary">
											<span
											th:text="${	#dates.format(summonDetails.personDetails.dob,'dd/MM/YYYY ')}"></span>
										</label>
									<!-- th:text="${	#dates.format(applicantData.dob,'dd/MM/YYYY ')}" -->
								</div>
							</div>

							<div class="form-group row">
								<label for="input-16" class="col-sm-2 col-form-label">
									Address </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary">
											<span th:text="${summonDetails.personDetails.address}"></span>
										</label>
								</div>

								<label for="input-14" class="col-sm-2 col-form-label">Official
									Email ID </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary">
											<span th:text="${summonDetails.personDetails.email}"></span>
										</label>
								</div>
							</div>



							<div class="form-group row">
								<label for="input-10" class="col-sm-2 col-form-label">
									Mobile No </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary">
											<span th:text="${summonDetails.personDetails.primaryMobile}"></span>
										</label>
								</div>


								<label for="input-16" class="col-sm-2 col-form-label">Phone

								</label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary"> <span
										th:id="alternateNo"></span>
									</label>

								</div>
							</div>

							<div class="form-group row">

								<label for="input-16" class="col-sm-2 col-form-label">Pan
									Number</label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary"> <span
										th:id="panNumber"></span>
									</label>
								</div>

								<label for="input-16" class="col-sm-2 col-form-label">Passport
									Number </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary"> <span
										th:id="passportNumber"></span>
									</label>
								</div>
							</div>

							<div class="form-group row">

								<label for="input-16" class="col-sm-2 col-form-label">Voter
									Id Number </label>
								<div class="col-sm-4">
									<label class="col-sm-10 col-form-label text-primary"> <span
										th:id="voterId"></span>
									</label>
								</div>

							</div>

							<div class="col-md-12">

								<table class="table table-bordered table-responsive-lg"
									id="companyTable">
									<thead class="bg-success text-white">



										<tr class="bg-info">
											<th>SrNo.</th>
											<th>Case Id</th>
											<th>Company Name</th>
											<th>CIN</th>
											<th>Type</th>
											<th>Designation</th>
											<th>Case Id <br> Case Title</th>
											<th>Date of Appointment</th>
											<th>Status</th>

											

										</tr>
									</thead>

									<tbody >

									</tbody>
								</table>
							</div>
							<div class="form-footer">
								
							</div>
						</div>

					</div>
				</div>
		</form>



		<script src="plugins/bootstrap-datatable/js/jquery.dataTables.min.js"></script>
		<script
			src="plugins/bootstrap-datatable/js/dataTables.bootstrap4.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/dataTables.buttons.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/buttons.bootstrap4.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/jszip.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/pdfmake.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/vfs_fonts.js"></script>
		<script src="plugins/bootstrap-datatable/js/buttons.html5.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/buttons.print.min.js"></script>
		<script src="plugins/bootstrap-datatable/js/buttons.colVis.min.js"></script>


		<script type="text/javascript">
			
				
				
				
			

			function showDetails(personDataid) {
				$('#viewDetails').attr('action', 'showpersonalDetails');
				$('#personId').val(personDataid);
				$('#viewDetails').submit();
			}
		</script>
	</div>
</body>
</html>
