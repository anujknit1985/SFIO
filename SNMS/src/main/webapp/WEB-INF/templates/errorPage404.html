<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Error Page 404</title>
  <link rel="icon" href="images/India_flag.png" type="image/x-icon"/>
    <!-- Bootstrap core CSS-->
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="css/animate.css" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="css/icons.css" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="css/app-style.css" rel="stylesheet"/>
</head>

<body>
 <div id="wrapper">
 <div class="height-100v d-flex align-items-center justify-content-center">
	<div class="card card-error mb-1">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 	</div>
		  		<div class="card-title text-uppercase text-center py-3 text-info">Generic Error</div>
		   		<div class="form-group col-md-12">
						<p style="font-size: 15px; font-weight: 500;" class="text-danger">

							Sorry, the <span th:text="${ErrorString}"></span>				
							page you are looking for does not exist.
						</p>
						<a th:href="${ErrorUrl}"
							style="font-size: 15px; color: #0085ff; font-weight: 600;"> <b
							style="text-align: center;">Home</b>
						</a>
					</div>
		   </div>
		   
		   </div>
		  </div>
	     </div>
	 </div>
	 
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
	
  <!-- sidebar-menu js -->
  <script src="js/sidebar-menu.js"></script>
  
  <!-- Custom scripts -->
  <script src="js/app-script.js"></script>
    

  
</body>

</html>
