<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Home Page</title>
</head>
<body>
	<div layout:fragment="content">
	<div class="row mt-3">
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-info">
           <div class="card-body">
              <h5 class="text-white mb-0" ><span th:text="${totleUsers}"></span><span class="float-right"><i class="zmdi zmdi-layers"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Total Users<span class="float-right"><a href="getUsers" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div> 
       </div>
       
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-ohhappiness">
            <div class="card-body">
              <h5 class="text-white mb-0"><span id="totalNotice" th:text="${totleUnits}"></span> <span class="float-right"><i class="fa fa-clock-o"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Total Units<span class="float-right"><a href="getUnits" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div>
       </div>
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-ibiza">
            <div class="card-body">
              <h5 class="text-white mb-0"><span id="totalSummons" th:text="${totleDesignation}"></span> <span class="float-right"><i class="zmdi zmdi-card-travel"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Total Designation<span class="float-right"><a href="getDesignations" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div>
       </div>
       
       <div class="col-12 col-lg-6 col-xl-4">
         <div class="card gradient-ibiza">
            <div class="card-body">
              <h5 class="text-white mb-0"><span id="totalSummons" th:text="${totleRole}"></span> <span class="float-right"><i class="zmdi zmdi-card-travel"></i></span></h5>
                <div class="progress my-3" style="height:3px;">
                   <div class="progress-bar" style="width:55%"></div>
                </div>
              <p class="mb-0 text-white small-font">Total Roles<span class="float-right"><a href="getRoles" class="text-white">More Info</a> <i class="zmdi zmdi-long-arrow-right"></i></span></p>
            </div>
         </div>
       </div>
      
     </div></div>

</body>
</html>
