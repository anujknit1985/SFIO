function getData() {
    var firmNo = $("#regisNo").val();
    $.ajax({
      type : "GET",
      url : "getIcaiByFirmNo?firmNo=" + firmNo,
      success : function(data) {
        console.log(data);
        $("#auditorName").val(data.name_of_firm);
        $("#emailAuditor").val(data.email);
        $("#teleAuditor").val(data.telephone_no);
        $("#addressAuditor").val(data.address_line_1+data.address_line_2+data.address_line_3+data.address_line_4+","+data.city_name+" - "+data.pin_code);
      },
      error : function(jqXHR, textStatus, errorThrown) {
        alert('Auditor Reg. number is not avaliable');
      }

    });
  }

function editCompany(elem){
	var id = $(elem).prev('input').val();
	alert(id);
	var isYes = confirm("Are you sure, you want to edit ?");
	if(isYes){
		$('#createNoticeForm').attr('action', 'editCompany');
		$('#editDeleteId').val(id);
		$('#createNoticeForm').submit();
	}
}


function editIndividual(id, comp){
	//var id = $(elem).prev('input').val();
alert (id + " "+comp)
	var isYes  =  confirm("Are you sure You want to edit Individual Type ")
	
	if(isYes){
		$('#createNoticeForm').attr('action', 'editIndividual');
		$('#editDeleteId').val(id);
		$('#compId').val(comp);
		$('#createNoticeForm').submit();
		//$('#myModal').modal('show')  
		
		
	}
}
	//alert(id + " "+indivialType);

function deleteCompany(elem){
	var id = $(elem).prev('a').prev('input').val();
	alert(id);
	var isYes = confirm("Are you sure, you want to delete ?");
	if(isYes){
		$('#createNoticeForm').attr('action', 'deleteCompany');
		$('#editDeleteId').val(id);
		$('#createNoticeForm').submit();
	}
}

function deleteType(elem){
	var id = $(elem).prev('input').val();
	var isYes = confirm("Are you sure, you want to delete ?");
	if(isYes){
		  var token = [[${_csrf.token}]];
		 var header = [[${_csrf.headerName}]];
		 $(document).ajaxSend(function(e, xhr, options)
		   {
			 xhr.setRequestHeader(header,token );
		   }), 
		$.ajax({
		      type : "post",
		      url : "deleteType?editDeleteId="+id,
// 		      data : {editDeleteId:id},
		      contentType : "application/json; charset=utf-8",
		      success : function(data) {
		 			$(elem).parent('span').remove(); 
		      }
		    }); 
	}
}
