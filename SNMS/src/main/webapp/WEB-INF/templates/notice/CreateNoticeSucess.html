<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Case Details</title>
</head>

<body>

	<div layout:fragment="content">

		<div class="row">
			<div class="col-md-12">
				<div class="text-center">

					<div th:if="${message}"
						class="alert alert-success alert-dismissible" role="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<div class="alert-icon">
							<i class="fa fa-check"></i>
						</div>
						<div class="alert-message">
							<span th:text="${message}"></span>
						</div>
					</div>


							<div class="col-sm-4">
							
								<form th:action="@{/createNotice}" method="post"
			th:object="${summonDetails}" id="createNoticeForm">
					          <button type="submit" th:name="addIndividual" th:id="caseId" class="btn btn-dark"
													th:value="${caseId}">Back</button>
			           
				</form>
				</div>


				</div>
			</div>
		</div>



	</div>

</body>
</html>
